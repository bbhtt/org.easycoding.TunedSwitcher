id: org.easycoding.TunedSwitcher
sdk: org.kde.Sdk
runtime: org.kde.Platform
runtime-version: '5.15'
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --system-talk-name=com.redhat.tuned
  - --system-talk-name=org.freedesktop.systemd1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.StatusNotifierItem-2-1
command: tuned-switcher-applet
modules:
  - name: tuned-switcher
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/EasyCoding/tuned-switcher.git
        tag: v0.2.0
        commit: ef5df5b64f78c493c5c2f22f910d692a5af16f16
      - type: patch
        paths:
          - patches/0001-Added-releases-section-to-the-metainfo-file.patch
